<div class="p-6 fixed inset-0 flex items-center justify-center flex flex-col">
  <div class="bg-soft-green p-5 rounded-lg border-solid">
    <h2 class="text-2xl font-bold text-white mb-6">Reservar Parqueadero</h2>
    
    <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-white">Tipo de Veh√≠culo</label>
        <select formControlName="tipoVehiculo" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2">
          <option value="CARRO">Carro</option>
          <option value="MOTO">Moto</option>
        </select>
      </div>
  
      <div>
        <label class="block text-sm font-medium text-white">Fecha de Reserva</label>
        <input formControlName="fechaReserva" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="date" />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-white">Hora de Inicio</label>
        <input formControlName="horaInicio" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="time" />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-white">Hora de Fin</label>
        <input formControlName="horaFin" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="time" />
      </div>
  
      <div class="flex justify-end gap-3 mt-6">
        <button type="button" 
                (click)="onCancel()" 
                class="px-4 py-2 text-sm font-medium text-green-700 bg-green-50 rounded-md hover:bg-green-100">
          Cancelar
        </button>
        <button type="submit" 
                [disabled]="!reservaForm.valid"
                class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 disabled:opacity-50">
          Confirmar Reserva
        </button>
      </div>
    </form>
  </div>
</div>
