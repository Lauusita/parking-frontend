<div class="min-h-screen bg-white flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-[#1B4332] via-[#2D6A4F] to-[#95D5B2] shadow-lg p-4 flex justify-between items-center border-b border-green-400/30">
    <div class="flex items-center gap-3">
      <fa-icon [icon]="parkingIcon" class="text-3xl text-green-100 drop-shadow"></fa-icon>
      <h1 class="text-2xl font-bold text-white tracking-wide drop-shadow">Parking Pro</h1>
    </div>
    <div class="flex items-center gap-4">
      <button routerLink="/create-account/propietario" (click)="close()" class="bg-green-100 text-green-900 px-5 py-2 rounded-full font-semibold shadow hover:bg-green-200 transition">
        Cerrar Sesión
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-12">
    <h2 class="text-4xl font-extrabold text-green-900 mb-4 drop-shadow">¡Bienvenido a tu portal, {{this.nombre}}</h2>
    <p class="text-lg text-green-800/80 max-w-2xl mb-12">
      Aquí podrás gestionar tu cuenta, acceder a tus reservas y mantenerte informado. Explora el menú para comenzar.
    </p>

    <!-- Feature Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-6 justify-items-center">
      <div routerLink="/propietario/crear-parqueadero" class="flex flex-col items-center justify-center w-40 h-40 p-6 bg-green-50 border border-green-200 shadow-xl rounded-xl hover:scale-105 hover:bg-green-100 transition cursor-pointer">
        <fa-icon [icon]="calendarIcon" class="text-4xl text-green-600 mb-3"></fa-icon>
        <a class="text-green-900 font-semibold">Crear Parqueadero</a>
      </div>
      <div class="flex flex-col items-center justify-center w-40 h-40 p-6 bg-green-50 border border-green-200 shadow-xl rounded-xl hover:scale-105 hover:bg-green-100 transition cursor-pointer">
        <fa-icon [icon]="parkingIcon" class="text-4xl text-green-600 mb-3"></fa-icon>
        <a routerLink="/propietario/listar" class="text-green-900 font-semibold">Mis parqueaderos</a>
      </div>
      <div routerLink="/propietario/perfil" class="flex flex-col items-center justify-center w-40 h-40 p-6 bg-green-50 border border-green-200 shadow-xl rounded-xl hover:scale-105 hover:bg-green-100 transition cursor-pointer">
        <fa-icon [icon]="userIcon" class="text-4xl text-green-600 mb-3"></fa-icon>
        <a class="text-green-900 font-semibold">Cuenta</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-[#1B4332] via-[#2D6A4F] to-[#95D5B2] border-t border-green-400/30 backdrop-blur-md text-center text-sm text-white py-4">
    © 2025 Parking Pro. Todos los derechos reservados.
  </footer>
</div>
