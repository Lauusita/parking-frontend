<div>
  <!-- Header -->
  <header class="bg-gradient-to-r from-[#40916C] via-[#52B788] to-[#1B4332] shadow-lg p-4">
    <div class="flex items-center justify-between max-w-7xl mx-auto">
      <h1 class="text-2xl font-bold text-white">Crear parking</h1>
    </div>
  </header>
  
<!-- Main Content -->
<main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">
  <!-- Tarjeta formulario parqueadero -->
<form action="" [formGroup]="parqueaderoForm">
  <div class="w-full max-w-xl bg-soft-green rounded-2xl shadow-xl p-6 mb-8 animate-fade-in">
    <h2 class="text-xl font-bold text-white mb-4">Registrar Parqueadero</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-white">Nombre del Parqueadero</label>
        <input formControlName="nombre" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="text" />
      </div>
      <div>
        <label class="block text-sm font-medium text-white">Dirección</label>
        <input formControlName="direccion" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="text" />
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Ciudad</label>
        <input formControlName="ciudad" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="text" />
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Departamento</label>
        <input formControlName="departamento" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="text" />
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Tipo</label>
        <select formControlName="tiposVehiculosAceptados" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2">
          <option value="CARRO">CARRO</option>
          <option value="MOTO">MOTO</option>
          <option value="CAMION">CAMION</option>
          <option value="BICICLETA">BICICLETA</option>
          <option value="BUS">BUS</option>
        </select>
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Capacidad</label>
        <input formControlName="numeroCeldas" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="number" />
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Precio por Hora</label>
        <input formControlName="tarifaHora" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="number" />
      </div>
      <div>
        <label  class="block text-sm font-medium text-white">Horario</label>
        <input formControlName="horarioAtencion" class="mt-1 block w-full rounded-md border-gray-300 bg-green-50 p-2" type="text" placeholder="Ej: 7:00 AM - 10:00 PM" />
      </div>
    </div>
  
    <div class="flex justify-end mt-6 gap-2">
      <button (click)="guardarParqueadero()" class="bg-green-400 text-green-900 px-4 py-2 rounded-md hover:opacity-80 transition flex items-center gap-2 font-semibold shadow">
        <fa-icon [icon]="saveIcon"></fa-icon>
        Guardar Parqueadero
      </button>
      <button routerLink="/propietario/portal" (click)="cancelarRegistro()" class="bg-gray-200 text-green-900 px-4 py-2 rounded-md hover:bg-gray-300 transition font-semibold shadow">
        Cancelar
      </button>
    </div>
    
  </div>
</form>
</main>

<!-- Footer -->
  <footer class="bg-gradient-to-r from-[#40916C] via-[#52B788] to-[#1B4332] border-t border-green-400/30 backdrop-blur-md text-center text-sm text-white py-4 mt-auto">
    © 2025 Parking Pro. Todos los derechos reservados.
  </footer>
</div>
